<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}"?v=1>
</head>
<body>
    <h1>Language Translator</h1>
    <form action="/translate" method="POST">
        <label for="input_text">Input Text:</label><br>
        <input type="text" name="input_text"><br><br><br>

        <label for="file_path" >Upload File to be Translated</label><br>
        <input type="file" name="file_path" accept=".pdf, .txt, .docx"><br><br><br>

        <label for="language_selector">Select Language For Translation:</label><br><br>
        <select name="target_language" id="language_selector">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="el">Greek</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="hi">Hindi</option>
        </select><br><br><br>

        <input type="submit" value="Translate"><br><br><br>
        <label for="translated_result">Result:</label>
        <div id="translated_result">{{ translated_text }}</div>
        
    </form>
    
</body>
</html>
